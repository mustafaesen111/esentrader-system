<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EsenTrader Paneli</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f5f5f5; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    h2 { margin-top: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .positive { color: green; }
    .negative { color: red; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; background: #333; color: #fff; padding: 10px 20px; }
    .top-bar h1 { margin: 0; font-size: 20px; }
    .chart-container { height: 400px; margin-top: 20px; background: #fff; }
    .btn { padding: 6px 12px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>📈 EsenTrader</h1>
    <div id="balance">💰 Bakiye: yükleniyor...</div>
  </div>

  <div class="container">
    <div class="chart-container" id="chart"></div>

    <h2>💼 Açık Pozisyonlar</h2>
    <table id="positions-table">
      <thead>
        <tr>
          <th>Sembol</th>
          <th>Adet</th>
          <th>Toplam Değer ($)</th>
          <th>Giriş Fiyatı</th>
          <th>K/Z ($)</th>
          <th>K/Z (%)</th>
          <th>Kapat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>🛒 Yeni Emir</h2>
    <form id="order-form">
      <label>Sembol: <input type="text" id="symbol" value="BTCUSDT" /></label>
      <label>Yön: 
        <select id="side">
          <option value="BUY">Al</option>
          <option value="SELL">Sat</option>
        </select>
      </label>
      <label>Miktar (adet): <input type="number" id="quantity" step="0.0001" /></label>
      <button type="submit" class="btn">Gönder</button>
    </form>

    <div id="message"></div>
  </div> <!-- container -->

  <script>
    const API_BASE = "/api";

    async function fetchBalance() {
      try {
        const res = await fetch(`${API_BASE}/account_info`);
        const data = await res.json();
        const usdt = data.balances.find(b => b.asset === 'USDT');
        document.getElementById("balance").innerText = `💰 Bakiye: ${parseFloat(usdt.free).toFixed(2)} USDT`;
      } catch (e) {
        document.getElementById("balance").innerText = "❌ API bağlantı hatası";
      }
    }

    async function fetchPositions() {
      const table = document.getElementById("positions-table").querySelector("tbody");
      table.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/account_info`);
        const data = await res.json();
        const balances = data.balances.filter(b => parseFloat(b.free) > 0 && b.asset !== "USDT");

        for (let b of balances) {
          const symbol = b.asset + "USDT";
          const qty = parseFloat(b.free);
          const priceRes = await fetch(`${API_BASE}/price?symbol=${symbol}`);
          const price = (await priceRes.json()).price;

          const total = qty * price;
          const row = `
            <tr>
              <td>${symbol}</td>
              <td>${qty.toFixed(4)}</td>
              <td>${total.toFixed(2)}</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td><button class="btn">Kapat</button></td>
            </tr>`;
          table.innerHTML += row;
        }
      } catch (e) {
        table.innerHTML = `<tr><td colspan="7">Hata oluştu</td></tr>`;
      }
    }

    document.getElementById("order-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const symbol = document.getElementById("symbol").value.toUpperCase();
      const side = document.getElementById("side").value;
      const quantity = document.getElementById("quantity").value;

      const res = await fetch(`${API_BASE}/order`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, side, quantity })
      });

      const result = await res.json();
      document.getElementById("message").innerText = JSON.stringify(result);
      fetchBalance();
      fetchPositions();
    });

    fetchBalance();
    fetchPositions();
  </script>
</body>
</html>
